<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>WebSockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="mt-5">Bienvenido</h1>



        <div
            class="d-flex justify-content-center flex-column align-items-center w-100 mt-5 p-3 bg-secondary bg-gradient shadow-sm">
            <h1 class="text-white">Productos</h1>

            <div class="d-flex justify-content-center w-100">
                <table id="productos" class="w-75 mt-3">
                    <tr class="text-white">
                        <th class="pl-3 pb-1">Nombre</th>
                        <th class="pl-3">Precio</th>
                        <th class="pl-3 d-flex justify-content-center">Foto</th>
                    </tr>



                </table>
            </div>
        </div>
        <form class="bg-white p-5 bg-gradient w-100 mt-5 d-flex justify-content-center align-items-center flex-column"
            autocomplete="off">
            <h2 class="text-primary">Centro de mensajes</h2>
            <div id="messages" class="border-top border-bottom pb-2 pt-2"></div>

            <div id="messages_container" class="mt-5 d-flex justify-content-center flex-column align-items-center w-50">
                <input type="text" id="username" placeholder="Nombre" class="form-control w-75 " />
                <input type="text" id="texto" placeholder="Texto" class="form-control w-75 mt-3" />
                <input type="email" id="email" placeholder="Email" class="form-control w-75 mt-3" />
                <input type="text" id="apellido" placeholder="Apellido" class="form-control w-75 mt-3" />
                <input type="number" id="edad" placeholder="Edad" class="form-control w-75 mt-3" />
                <input type="text" id="alias" placeholder="Alias" class="form-control w-75 mt-3" />
                <input type="text" id="avatar" placeholder="Avatar" class="form-control w-75 mt-3" />
                <input type="submit" value="Enviar!" id="button_submit"
                    class="ml-3 btn btn-outline-secondary rounded mt-3" />
            </div>

        </form>


    </div>
    <script src="./js/main.js"></script>
</body>

</html>
